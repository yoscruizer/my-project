<!DOCTYPE html>
<html>
<head>
	<title>Aplikasi Vue part 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>

	<script>
		var app = new Vue({
			el : "#app",
			data : {
				message : "Hello World"
			}
		});		
	</script>

</body>
</html>
